<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container app-state-idle">
        <h1>üçã Lemon Timer</h1>
        
        <div class="settings">
            <div class="settings-group">
                <label for="workDuration">Work Duration (minutes)</label>
                <input type="number" id="workDuration" min="0.1" step="0.1" value="25">
            </div>
            <div class="settings-group">
                <label for="breakDuration">Break Duration (minutes)</label>
                <input type="number" id="breakDuration" min="0.1" step="0.1" value="5">
            </div>
        </div>
        
        <div class="timer-container">
            <div class="work-elements">
                <div class="timer-label">Focus Time</div>
                <div class="timer-task">Working on: <span id="current-task-name"></span></div>
            </div>
            <div class="break-elements">
                <div class="timer-label">Break Time</div>
                <div class="timer-message">Take a short break!</div>
            </div>
            <div class="timer-display">25:00</div>
            <div class="timer-buttons">
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
        
        <div class="add-task-container">
            <input type="text" id="new-task-input" placeholder="Enter new task name">
            <button class="btn-add" id="add-task">Add Task</button>
        </div>
        
        <div class="tasks-container" id="tasks-list"></div>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
